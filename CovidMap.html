<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mn COVID-19 Test Collection Sites</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html,
    body,
    main
      {
      margin: 0;
      padding: 0;
      height:100%;
      width:100%;
    }
    header {
      text-align:center;
    }
    #map-container {
      height: 400px;
    }
    #map {
      height: 400px;
      width: 1160px;
    }
    #map_messages_container {
      bottom: 50px !important;
      position: absolute !important;
      right: auto !important;
      top: auto !important;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <div class="header">
      <div class="logo-container">
          <h1 class="logo"><span>Minnesota</span> COVID-19 Test Collection Sites</h1>
      </div>
    </div>
  </header>
  <main>
    <div id="map-container">
      <div id="map"></div>
      <div id="map_messages_container">
        <div id="map_message"></div>
      </div>
    </div>
    <div id="sitelist">Site List here</div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>
  <script src="map.js"></script>
  <script src="sitelist.js"></script>
</body>
</html>
